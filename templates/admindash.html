{% extends "base.html" %}

{% block content %}
<!-- PENDING EVENTS IN CONOLOCAL ORDER w/ option to approve  -->
<!-- CURRENT EVENTS IN CONOLOCAL ORDER w/ option to delete or edit-->
<div class="container mt-4 mb-5">
    

       
  <ul class="list-group list-group">
    <h2 class="text-center mb-4 text-light"> Current Events </h2>
    {% for event in events %}

    <li class="list-group-item d-flex justify-content-between align-itmes-center">
      <div class="ms-2 me-auto ">
        <div class="fw-bold me-3">{{ event['name'] }} Hosted by: {{ event['host'] }}</div>
        On {{ event['event_date'] }} At {{ event['start_time'] }}
      </div>
      <span class="align-content-center ">
      <form action="/delete-event" method="POST" style="display:inline;">
      <input type="hidden" name="event_id" value="{{ event['id'] }}">
      <button type="submit" class="btn btn-danger">DELETE</button>
      </form></span>
    </li>

    {% endfor %}
  </ul>

      
      
</div>
      

      

<!-- DROP DOWN FOR CREATING EVENT-->
<div class="container mb-5 w-100">
    <div class="d-flex">
        <!-- Drop Downs Menue Template-->
        <div class="dropdown w-100">
            <!-- Dropdown Button -->
            <button class="btn btn-light btn-lg dropdown-toggle w-100" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Create Event
            </button>
            <!-- Dropdown Menu containing the Form -->
            <ul class="dropdown-menu p-4 w-100" aria-labelledby="dropdownMenuButton">
                <li>
                    {% include 'eventMenuAdmin.html' %}
                </li>
            </ul>
        </div>
    </div>
</div>


  <!-- TODO -->

<script>
  const dropdownButton = document.getElementById('dropdownMenuButton');
  const dropdownMenu = document.querySelector('.dropdown-menu');

  // Toggle dropdown visibility
  function toggleDropdown(e) {
    dropdownMenu.classList.toggle('show'); // Toggle dropdown visibility
    e.stopPropagation(); // Prevents click from closing immediately
  }

  // Open dropdown on click or touchstart
  dropdownButton.addEventListener('click', toggleDropdown);
  dropdownButton.addEventListener('touchstart', toggleDropdown);

  // Close the dropdown when clicking outside (mobile and desktop)
  document.addEventListener('click', function () {
    dropdownMenu.classList.remove('show');
  });

  // Prevent the dropdown from closing when clicking inside the dropdown
  dropdownMenu.addEventListener('click', function (e) {
    e.stopPropagation();
  });
</script>

{% endblock %}
