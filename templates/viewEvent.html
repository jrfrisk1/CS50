{% extends "base.html" %}

{% block content %}

<div class="container my-4 text-light">
    <div class="text-center ">
        <h1 class="h1 m-auto">{{ event['name'] }}</h1>
        <h5 class="m-auto">{{ event['host'] }}</h5>
    </div>
    <div class="mt-3 border-top border-4 w-75 m-auto"></div>
    <div class="mt-4 w-75 m-auto">
        <p class="h5" style="line-height: 150%;">{{ event.description.replace('\n', '<br>')|safe }}</p>
    </div>
    <div class="mt-3 border-top border-4 w-75 m-auto"></div>
    <div class="d-flex justify-content-around mt-3">
        <a href="{{ link }} " class="btn btn-light btn-lg">Back to Events</a>
        {% if event['host_link'] %}
         <a href="{{ event['host_link'] }}" target="_blank" class="btn btn-lg btn-light">Contact Host</a>
        {% else %}
        <a></a>
        {% endif %}
    </div>
</div>
{% endblock %}
