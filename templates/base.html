<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        
        <title>KAVA</title>


    </head>
    <body class="bg-green">


        <nav class="navbar navbar-expand-sm bg-light navbar-light py-3">

            <!-- Containes with padding on each side-->
            <div class="container">
                <a href="/" class="navbar-brand"> The Kava Bar</a>

                <!-- Creats the ham menue that is linked to #navmenu-->
                <button type="button" data-bs-toggle="collapse"
                    class="navbar-toggler" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- The ul of items to collapse-->
                <div class="collapse navbar-collapse" id="navmenu">
                    <!-- ms-auto pushes to right-->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="/events" class="nav-link mx-1">Our Events</a>
                        </li>
                        <li class="nav-item">
                            <a href="/whats-kava" class="nav-link mx-1">What is Kava</a>
                        </li>
                        <li class="nav-item">
                            <a href="/contact" class="nav-link mx-1">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- jina block extender-->
        <main>
            {% block content %}{% endblock %}
        </main>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
