<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3 mb-5">
        <form method="POST" action="/update_event/{{ formatted_event['id'] }}">
            <div class="mb-3">
                <label for="name" class="form-label">Event Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ formatted_event['name'] }}" required>
            </div>
            <div class="mb-3">
                <label for="host" class="form-label">Host</label>
                <input type="text" class="form-control" id="host" name="host" value="{{ formatted_event['host'] }}">
            </div>
            <div class="mb-3">
                <label for="hostLink" class="form-label">Host Link</label>
                <input type="text" class="form-control" id="hostLink" name="hostLink" value="{{ formatted_event['host_link'] }}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="8">{{ formatted_event['description'] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="event_date" class="form-label">Event Date</label>
                <input type="date" class="form-control" id="event_date" name="event_date" 
                       value="{{ formatted_event['event_date'] }}" placeholder="{{ formatted_event['event_date'] }}">
            </div>
            <div class="mb-3">
                <label for="start_time" class="form-label">Start Time</label>
                <input type="time" class="form-control" id="start_time" name="start_time" placeholder="formatted_event['start_time'] }}"
                       value="{{ formatted_event['start_time'] }}">
            </div>
            <div class="mb-3">
                <label for="frequency" class="form-label">Frequency</label>
                <input type="text" class="form-control" id="frequency" name="frequency" 
                       value="{{ formatted_event['frequency'] }}">
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status">
                    <option value="Approved" {% if formatted_event['status'] == 'Approved' %}selected{% endif %}>Approved</option>
                    <option value="Denied" {% if formatted_event['status'] == 'Denied' %}selected{% endif %}>Denied</option>
                </select>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <!-- Save BUTTON-->
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <!-- Cancel BUTTON-->
                <a href="/admin-dash" class="btn btn-secondary">Cancel</a>
                <!-- DELETE BUTTON-->
                <form action="/delete-event" method="POST" style="display:inline;">
                    <input type="hidden" name="event_id" value="{{ formatted_event['id'] }}">
                    <button type="submit" class="btn btn-danger">DELETE</button>
                </form>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
